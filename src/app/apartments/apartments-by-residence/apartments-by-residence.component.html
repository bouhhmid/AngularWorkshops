<div *ngFor="let app of apartments">

        <div class="card-body">
          <h5 class="card-title">{{app.apartNum}}</h5>
          <p class="card-text">{{app.category}}</p>
          <p class="card-text">{{app.surfaceterrace}}</p>

        </div>
      </div>
</div>
